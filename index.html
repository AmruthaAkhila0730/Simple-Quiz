<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="./script.js"></script>
    <style>
        .form-check-input {
            width: 1.2em;
            height: 1.2em;
            border: 1px solid #007bff;
        }

        .form-check-label,
        .form-check-input {
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5 shadow">
                    <div class="card-body">
                        <h2 class="text-center text-primary mb-4 m-0">Simple Quiz</h2>
                        <form id="quizForm">
                            <div class="form-group">
                                <label for="question"><h5>What is the full form of HTML?</h5></label>
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="quizOptions" id="option1"
                                            value="A">
                                        <label class="form-check-label" for="option1">
                                            Hyper Text Markup Language
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="quizOptions" id="option2"
                                            value="B">
                                        <label class="form-check-label" for="option2">
                                            High Text Markup Language
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="quizOptions" id="option3"
                                            value="C">
                                        <label class="form-check-label" for="option3">
                                            Hyperlinks and Text Markup Language
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="quizOptions" id="option4"
                                            value="D">
                                        <label class="form-check-label" for="option4">
                                            Home Tool Markup Language
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div id="result" class="mt-3 mb-3 text-center"></div>
                            <button type="button" class="btn btn-primary btn-block offset-3 col-6" id="submitButton"
                                onclick="submitQuiz()">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
